<!DOCTYPE html>
<hmtl>
  <head>
    <title>Learn</title>
  </head>
  <body>
    <h1>Hello</h1>
    <p id="demo"></p>
  </body>
  <script>
    const numbers = [45, 56, 67, 9, 23, 0];

    const net = numbers.reduce(myFunction);
    document.getElementById("demo").innerHTML = net;
    function myFunction(total, value) {
      return total + value;
    }
  </script>
</hmtl>
